<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Poppins:wght@700&family=Readex+Pro&display=swap" rel="stylesheet" />
		<title>Welcome to the World</title>
	</head>
	<body>
		<main class="container-fluid">
			<svg
				class="editorial"
				xmlns="http://www.w3.org/2000/svg"
				xmlns:xlink="http://www.w3.org/1999/xlink"
				viewBox="0 24 150 28 "
				preserveAspectRatio="none">
				<defs>
					<path
						id="gentle-wave"
						d="M-160 44c30 0 
    58-18 88-18s
    58 18 88 18 
    58-18 88-18 
    58 18 88 18
    v44h-352z" />
				</defs>
				<g class="parallax1">
					<use xlink:href="#gentle-wave" x="50" y="3" fill="#BDFF00" />
				</g>
				<g class="parallax2">
					<use xlink:href="#gentle-wave" x="50" y="0" fill="#00FFF0" />
				</g>
				<g class="parallax3">
					<use xlink:href="#gentle-wave" x="50" y="9" fill="#FF40D5" />
				</g>
				<g class="parallax4">
					<use xlink:href="#gentle-wave" x="50" y="6" fill="#00DB8C" />
				</g>
			</svg>
			<div class="row m-0">
				<div class="col-12 p-0">
					<div class="row nav-green">
						<div class="col-6"></div>
						<div class="col-6 d-flex justify-content-end"></div>
					</div>
					<div class="row d-flex h-100 mt-5">
						<div class="col-md-6 offset-md-3 mt-5">
							<div class="text-cream text-large">
								<span class="text-green">welcome</span> to the world, <br /><span class="text-orange">computed humans</span>
								<div>
									<br />
									<div class="d-flex justify-content-center mt-5">
										<a href="message.html"><div class="welcome-link font-readex">My Welcome Letter</div> </a>
										<div class="mx-3"></div>
										<a href="info.html"
											><div class="info-link font-readex">
												<i class="fa-solid fa-question"></i></div
										></a>
									</div>
									<div class="text-cream text-large">
										<br />make yourself at
										<span class="text-pink">home</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
	<script src="https://kit.fontawesome.com/8fa4ab2a54.js" crossorigin="anonymous"></script>
</html>
